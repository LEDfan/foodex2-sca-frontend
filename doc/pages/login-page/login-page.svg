@startuml "login-page"
(*) - -> "rendering"
if "user is logged?" then
    - -> [true] "show username"
    - -> "enable logout button"
    if "log out" then
        - -> [true] "remove user data"
        - -> ==UPDATE_UI==
        - -> "Update UI"
        - -> (*)
    else 
        - -> [false] (*)
    endif
else
    - -> [false] "show input form"
    - -> "enable login button"
    if "log in" then 
        - -> [true] "store user data"
        - -> "trigger event to parent"
        - -> ==UPDATE_UI==
    else 
        - -> [false] (*)
    endif
endif
@enduml

