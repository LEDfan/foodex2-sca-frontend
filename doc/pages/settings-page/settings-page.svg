@startuml "settings-page"
start
: rendering;
if (local storage data found) then (yes)
    : restore user settings;
else (no)
    : set default settings;
endif
: update UI;

while (User change settings)
    : update settings on local storage;
    : trigger event to parent;
endwhile
stop
@enduml

