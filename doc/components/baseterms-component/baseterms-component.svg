@startuml "baseterms-component"
(*) - -> "rendering"
if "Baseterm list is empty" then
    - ->[true] "Render section w/o tags."
    - ->[Ending process] (*)
else
    - ->[false] "Render section w tags."
    if "tag" then
        - -> [selected] "Apply bt style to selection."
        - -> ==BEFORE_UPDATE==
    else 
        - -> [unselected] "Apply dft style to selection."
        - -> ==BEFORE_UPDATE==
    endif
    - -> "Update selected baseterm."
    - -> "Raise event to parent."
    - -> [Ending process] (*)
endif
@enduml

