@startuml "input-component"
(*) - -> "rendering"
if "User click SEND" then
    - ->[true] "Get description from input field"
    - -> if "Description is empty" then
            - ->[true] "Prompt error message!"
            - ->[Ending process] (*)
        else
            - ->[false] "Construct GET request"
            - -> "Fetch request to backend."
            if "response returned" then
                - ->[true] "Parse JSON response."
                - -> "Raise event to parent."
                -right-> (*)
            else
                - ->[false] "Catch error."
                - -> "Prompt error message!"
            endif
        endif
else
    - ->[false] (*)
endif
@enduml

