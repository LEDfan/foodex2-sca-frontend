@startuml "feedback-component"
(*) - -> "rendering"
if "User is enabled to post feedback" then
    - ->[true] "Enable feedback."
    if "Feedback button" then
        - -> [pressed] "Open Feedback dialog."
        if "User clicks" then
            - -> [Reset] "Reset input form."
        else 
            - -> [Cancel] "Close dialog."
        else 
            - -> [Accept] "Get form data."
            if "Form data" then
                - -> [null/incorrect] "Prompt error message."
            else 
                - -> [correct] "Prompt confirmation message."
                if "Confirm" then
                    - -> [true] "Create POST request."
                    - -> "Call back-end API."
                    - -> "Prompt back-end response."
                    - -> (*)
                else 
                    - -> [false] (*)
                endif
            endif
        endif
    else 
        - -> (*)
    endif
else                    
    - -> [false] "Disable feedback."
    - -> (*)
endif
@enduml

