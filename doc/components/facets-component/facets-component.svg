@startuml "facets-component"
(*) - -> "rendering"
if "Facet category list is empty" then
    - ->[true] "Drop-down w/o categories."
    - ->"Section w/o facet tags."
    - -> (*)
else
    - ->[false] "Drop-down w categories."
    - ->"Auto select 1st category."
    - ->"Render facets section."
    - -> ==PARALLEL_ACTION==
    if "category" then
        - -> [changed] "Update selected category."
        - -> "Update list of facets for category."
        - -> ==PARALLEL_ACTION==
    else 
        - -> [not changed] (*)
    endif
    ==PARALLEL_ACTION== - -> if "list facets in category" then
        - -> [is empty] (*)
    else
        - -> [not empty] "Populate facets section."
        if "facet tag" then
            - -> [selected] "Apply fc style to tag."
            - -> ==BEFORE_UPDATE==
        else 
            - -> [unselected] "Apply dft style to tag."
            - -> ==BEFORE_UPDATE==
        endif
        - -> "Update list of selected facets."
        - -> "Raise event to parent."
        - -> (*)
    endif 
endif
@enduml

